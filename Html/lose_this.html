<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this丢失</title>
</head>
<body>
<script>
    var obj = {
        myName : 'seven',
        getName : function () {
         return this.myName
        }
    };
    console.info(obj.getName()); //seven
    var getName2 = obj.getName;
    console.info(getName2()) //undefined
</script>
