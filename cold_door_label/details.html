<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details</title>
</head>
<body>
<!--details 本身包含的内容是被隐藏的，summary可以给这个隐藏的详情本身定义一个标题，
然后open是打开的状态，不加open的话，就直接是隐藏的状态-->
<details open>
    <summary>这是一段详情</summary>
    <p>
        这是详情的本身
    </p>
</details>
</body>
</html>
