<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>picture</title>
</head>
<body>
<!--picture可以直接做响应式，source是媒体值，不同的宽度显示不同的照片-->
<picture>
    <source media="(min-width:650px)" srcset="../static/img/MEQEKRIv7oY.jpg">
    <source media="(min-width:350px)" srcset="../static/img/UUFNgoCae78.jpg">
    <img src="../static/img/IrOyCOYQReg.jpg">
</picture>
</body>
</html>
