<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>figure</title>
</head>
<body>
<!--figure 元素的内容应该与主内容相关，但如果被删除，则不应对文档流产生影响-->
<figure>
    <figcaption>
        这是一段图片流
    </figcaption>
    <p>
        一个男孩的世界
    </p>
    <img width="350" height="234" src="../static/img/WHSXpNZj_8w.jpg">
</figure>
</body>
</html>
