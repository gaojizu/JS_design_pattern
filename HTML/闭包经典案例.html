<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>closure</title>
    <style>
        div {
            width: 40px;
            height: 20px;
            background-color: #CCCCCC;
            margin: 10px 10px 10px 10px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
</body>
<script>
	
	let obj = {}
	Object.defineProperty(obj, 'company', {
		value: 'tom'
	})
	console.info(obj)
	
	
    /**
     * 需求是点击每一个div，控制台打印出对应的值
     */
    var nodes = document.getElementsByTagName("div")
    /**
     * 原始写法1
     */
    for (var i = 0, len = nodes.length; i < len; i++) {
        nodes[i].onclick = function () {
            console.info(i)
        }
    }

     * 闭包的写法

    //         }

</script>
</html>
