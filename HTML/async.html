<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
		
	<body>
		<script>
			function log(time) {
				console.info(time)
			    return new Promise((resolve, reject)=> {
					console.info(resolve)
					console.info(reject)
					console.info(time)
					resolve(123)
			        // setTimeout(function(){
			        //    console.log(time)
			        //    resolve()
			        // }, time)
			    })
			}
			async function fun() {
			    await log(2000)
			    await log(5000)
			    log(1000)
			    console.log(1)
			}
			fun()
		</script>
	</body>
</html>
